<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/cloud.png">
    <title>Weather</title>
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search Your City" spellcheck="false">
            <button><img src="./images/search.png" alt=""></button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="./images/weather-icon.png" alt="" class="weather-icon">
            <h1 class="temp">28</h1>
            <h2 class="city">Nagpur</h2>

            <div class="details">
                <div class="cold">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity">47%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="other">
                    <p>Pressure:</p>
                    <p class="pressure">1018</p>
                    <p>Sea Level:</p>
                    <p class="Level">undefined</p>
                    <p>Visibility:</p>
                    <p class="visibility">2500</p>
                    <p>Temp Min:</p>
                    <p class="min">28</p>
                    <p>Temp Max:</p>
                    <p class="max">28</p>
                    
                </div>
                <div class="cold">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind">50Km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
